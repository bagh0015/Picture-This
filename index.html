<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
  
    <picture>
    <!-- square viewport -->
      <source srcset="images/square_photos/museum-800_x_800.jpg,
                      images/square_photos/museum-1600_x_1600.jpg 2x,
                      images/square_photos/museum-2400_x_2400.jpg 3x"
              media="(min-width: 1600px)">

      <source srcset="images/square_photos/museum-640_x_640.jpg,
                      images/square_photos/museum-1280_x_1280.jpg 2x,
                      images/square_photos/museum-1920_x_1920.jpg 3x"
              media="(min-width: 1280px)">

      <source srcset="images/square_photos/museum-480_x_480.jpg,
                      images/square_photos/museum-960_x_960.jpg 2x,
                      images/square_photos/museum-1440_x_1440.jpg 3x"
              media="(min-width: 960px)">

      <!-- landscape viewport -->
      <source srcset="images/landscape_photos/museum-960_x_540.png,
                      images/landscape_photos/museum-1920_x_1080.png 2x,
                      images/landscape_photos/museum-2880_x_1621.png 3x"
              media="(min-width: 960px)">

      <source srcset="images/landscape_photos/museum-720_x_405.png,
                      images/landscape_photos/museum-1440_x_810.png 2x,
                      images/landscape_photos/museum-2160_x_1215.png 3x"
               media="(min-width: 720px)">

      <source srcset="images/landscape_photos/museum-480_x_270.png,
                      images/landscape_photos/museum-960_x_540.png 2x,
                      images/landscape_photos/museum-1440_x_810.png 3x"
               media="(min-width: 480px)">
               
      <img src="images/square_photos/museum-1600_x_1600.jpg" alt="photos of museum">
  </picture>
</header> 
</body>

</html>
