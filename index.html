<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
  
    <picture>
    <!-- square viewport -->
      <source srcset="images/square_photos/museum-800_x_800.jpg,
                      images/square_photos/museum-1600_x_1600.jpg 2x,
                      images/square_photos/museum-2400_x_2400.jpg 3x"
              media="(min-width: 1600px)">

      <source srcset="images/square_photos/museum-640_x_640.jpg,
                      images/square_photos/museum-1280_x_1280.jpg 2x,
                      images/square_photos/museum-1920_x_1920.jpg 3x"
              media="(min-width: 1280px)">
        
      <img src="images/square_photos/museum-1600_x_1600.jpg" alt="photos of museum">
  </picture>
</header> 
</body>

</html>
